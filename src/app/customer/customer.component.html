<div class="col-md-6 mt-4 ml-4">
    <div class="col-md-6">
        <div class="row">
            <h3>Customer Registration</h3><br/>
            <form autocomplete="off" [formGroup]="service.formModel" (submit)="onSubmit()">
                <div class="form-group">
                    <label>Name</label>                    
                    <input class="form-control" formControlName="Name">  
                    <label class="text-danger" *ngIf="service.formModel.get('Name').touched &&
                    service.formModel.get('Name').errors?.required">Name is required.</label>                  
                </div>

                <div class="form-group">
                    <label>Email</label>                    
                    <input class="form-control" formControlName="Email">                    
                </div>

                <div class="form-group">
                    <label>Phone</label>                    
                    <input class="form-control" formControlName="Phone">                    
                </div>

                <div class="form-group">
                    <label>Address</label>                    
                    <input class="form-control" formControlName="Address">                    
                </div>

                <div class="form-group">
                    <label>City</label>                    
                    <input class="form-control" formControlName="City">                    
                </div>

                <button type="submit" class="btn-primary btn-lg" [disabled]="!service.formModel.valid" >Register</button>
            </form>
        </div>
    </div>
</div>
